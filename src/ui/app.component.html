<section class="flex-row">
    <div class="flex-col-33">
        <md-combo-box
            mdRemovable
            label="Combo-box"
            [content]="optionTemplate"
            (searchInputChange)="search($event)"
            (selectionChange)="selected($event)"
        >
            <ng-container *ngFor="let item of ingredients$ | async">
                <md-combo-box-option
                    [content]="optionTemplate"
                    [value]="item.id"
                    [item]="item"
                ></md-combo-box-option>
            </ng-container>
        </md-combo-box>
    </div>
</section>

<ng-template #optionTemplate let-item="item">
    <div>{{ item.name }}</div>
</ng-template>
